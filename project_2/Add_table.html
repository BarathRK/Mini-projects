<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <form autocomplete="on" >
        <label for="Name" >Name</label>
        <input type="text" autofocus required><br><br><br>
        <label for="Email">Email</label>
        <input type="email" required><br><br><br>
        <label for="Password">Password</label>
        <input type="password" required><br><br><br>
        <button type="button" onclick="Add()" class="Add">Add</button>
        <button type="button" onclick="Clear()" class="Clear">Clear</button>

    </form>
</div>
<p id = "Current">Current row-items: 0</p>
<p id = "Created" hidden></p>
<p id  = "Deleted" hidden></p>
<div>
    
<table>
<tr>
        <th>S.no</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>        </th>
</tr>

</table>

</div>

<script src="jscript.js"></script>

</body>
</html>
